<html>
<head>
    <title>jQuery Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<script type="text/javascript">
        
    $(document).ready(function() {
        
        window.nealTestFunction = function() {
            $("#holderID").html("nealTestFunction() hit!");        
        }        
        
        <!-- receive a param from Android/Java land -->
        window.nealTestParamFunction = function(param) {
            console.log("nealTestParamFunction() " + param);
            $("#holderID").html("nealTestParamFunction() hit! " + param);        
        }      
    });   
     
</script>

This is written by static HTML 14

<!-- -->
<div id="holderID">
</div>

</body>
</html>
